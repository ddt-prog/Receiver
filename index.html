<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الروابط المحفوظة</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 500px; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-bottom: 10px; background: #444; }
        .ready { background: #27ae60; color: white; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        .btns-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-save { flex: 1; background: #2980b9; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-play { flex: 1; background: #27ae60; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-clear { background: #c0392b; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 5px; }
        video { width: 100%; margin-top: 20px; border-radius: 10px; display: none; background: #000; border: 2px solid #27ae60; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="text-align: center; font-size: 1.2rem;">حفظ الرابط بشكل دائم</h2>
        
        <div id="status" class="status-badge">الحالة: بانتظار الرابط...</div>

        <input type="text" id="videoUrl" placeholder="أدخل الرابط هنا...">
        
        <div class="btns-row">
            <button class="btn-save" onclick="saveLink()">تعديل وحفظ</button>
            <button class="btn-play" onclick="startPlayer()">تشغيل المحفوظ</button>
        </div>
        
        <button class="btn-clear" onclick="clearStorage()">مسح الرابط المحفوظ</button>

        <video id="mainPlayer" controls playsinline></video>
    </div>

    <script>
        // عند تحميل الصفحة، ابحث عن رابط محفوظ مسبقاً
        window.onload = function() {
            const saved = localStorage.getItem('myVideoLink');
            if (saved) {
                document.getElementById('videoUrl').value = saved;
                updateStatus(true);
            }
        };

        function saveLink() {
            const inputVal = document.getElementById('videoUrl').value.trim();
            if (inputVal !== "") {
                localStorage.setItem('myVideoLink', inputVal); // الحفظ في ذاكرة المتصفح
                updateStatus(true);
                alert("تم الحفظ! الرابط سيبقى هنا حتى لو حدثت الصفحة.");
            } else {
                alert("يرجى إدخال رابط.");
            }
        }

        function startPlayer() {
            const saved = localStorage.getItem('myVideoLink');
            const player = document.getElementById('mainPlayer');
            
            if (saved) {
                player.src = saved;
                player.style.display = 'block';
                player.play();
            } else {
                alert("لا يوجد رابط محفوظ للتشغيل!");
            }
        }

        function clearStorage() {
            localStorage.removeItem('myVideoLink');
            document.getElementById('videoUrl').value = "";
            updateStatus(false);
            alert("تم مسح الرابط.");
        }

        function updateStatus(isReady) {
            const statusBadge = document.getElementById('status');
            if (isReady) {
                statusBadge.innerText = "الحالة: يوجد رابط محفوظ ✅";
                statusBadge.classList.add('ready');
            } else {
                statusBadge.innerText = "الحالة: لا يوجد رابط";
                statusBadge.classList.remove('ready');
            }
        }
    </script>

</body>
</html>
