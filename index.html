<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستقبل الروابط</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 { color: #007bff; margin-bottom: 20px; }
        .video-container {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            display: none; /* يظهر فقط إذا كان الرابط يوتيوب */
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 10px;
            border: none;
        }
        .link-box {
            word-break: break-all;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: color 0.3s;
        }
        .btn-back:hover { color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2>الرابط المستلم</h2>
    
    <div id="displayArea">
        <p>جاري فحص الرابط...</p>
    </div>

    <div id="videoWrapper" class="video-container">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

    <div id="linkText" class="link-box" style="display:none;"></div>

    <a href="index.html" class="btn-back">⬅ العودة لصفحة الإرسال</a>
</div>

<script>
    // 1. استخراج الرابط من الـ URL
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url');

    const displayArea = document.getElementById('displayArea');
    const videoWrapper = document.getElementById('videoWrapper');
    const videoPlayer = document.getElementById('videoPlayer');
    const linkText = document.getElementById('linkText');

    if (rawUrl) {
        const decodedUrl = decodeURIComponent(rawUrl);
        displayArea.innerHTML = "<strong>تم استقبال الرابط بنجاح:</strong>";
        
        // عرض الرابط كنص تحت كل الظروف
        linkText.style.display = "block";
        linkText.innerHTML = `<a href="${decodedUrl}" target="_blank">${decodedUrl}</a>`;

        // 2. فحص هل الرابط يتبع لليوتيوب لعرضه مباشرة
        if (decodedUrl.includes('youtube.com') || decodedUrl.includes('youtu.be')) {
            let videoId = "";
            if (decodedUrl.includes('v=')) {
                videoId = decodedUrl.split('v=')[1].split('&')[0];
            } else if (decodedUrl.includes('youtu.be/')) {
                videoId = decodedUrl.split('youtu.be/')[1].split('?')[0];
            }

            if (videoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
                videoWrapper.style.display = "block";
            }
        }
    } else {
        displayArea.innerHTML = "<span style='color:red;'>⚠️ لم يتم العثور على رابط مستلم!</span>";
    }
</script>

</body>
</html>
